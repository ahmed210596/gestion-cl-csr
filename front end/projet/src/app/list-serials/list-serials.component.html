<div class="container user-list-container">
    <h1> Serial List</h1>
    <button (click)="openAddSerialDialog()" class="btn btn-primary">Add Serial</button>

    <input type="text" [(ngModel)]="query" placeholder="Search..." />
    <button (click)="searchSerials()">Search</button>  
    <table class="table">
      <thead> 
        <tr>
          <th>Serial Number</th>
          <th>Created By</th>
          <th>Updated By</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serial of serials" class="user-item">
          <td>{{ serial.serial.serial_number }}</td>
          <td>{{ serial.creatorUsername.username }}</td>
          <td>{{ serial.serial.editor?.username }}</td>
          <td>{{ serial.createdDate }}</td>
          <td>{{ serial.updatedDate }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/edit-serial', serial.serial.id]" class="btn btn-success">
              Edit
            </a>
            <button (click)="openDeleteDialog(serial.serial.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination-buttons">
      <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
      <button class="btn btn-primary" (click)="nextPage()">Next</button>
    </div>
