<div class="container">
    <h1>List Products</h1>
    <table class="table">
        <thead> 
            <th>id</th>
            <th>role</th>
            
            
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{role.id}}</td>
                <td>{{role.role}}</td>
                
                
                <td>
                    <a class="btn btn-primary" 
                        [routerLink]="['edit-role', role.id]" class="btn btn-success">
                        Edit
                    </a>
                    <button (click)="deletePrivilege(role.id)" class="btn btn-danger">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <app-add-users [childData]="roles"></app-add-users>
