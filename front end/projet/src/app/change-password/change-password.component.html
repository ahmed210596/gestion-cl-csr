<form (ngSubmit)="onSubmit()">
    <div>
      <label for="old-password">Old password:</label>
      <input type="password" id="old-password" [(ngModel)]="oldPassword" name="old_password">
    </div>
    <div>
      <label for="new-password">New password:</label>
      <input type="password" id="new-password" [(ngModel)]="newPassword" name="new_password">
    </div>
    <button type="submit">Change Password</button>
  </form>
