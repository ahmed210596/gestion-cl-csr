<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title">Sagemcom Software</h3>
          <hr>

          <div *ngIf="status" class="alert alert-danger">{{ status }}</div>

          <div *ngIf="message" class="alert alert-success">
            <p><strong>Message:</strong> {{ message }}</p>
            <p><strong>Author:</strong> {{ author }}</p>
            <p><strong>Version:</strong> {{ version }}</p>
          </div>

          <div *ngIf="!message && !status" class="alert alert-info">Loading...</div>
        </div>
      </div>
    </div>
  </div>
</div>
